<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8" />
  <script src="%PUBLIC_URL%/lottie.min.js"></script>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <% if (process.env.NODE_ENV != 'development') { %>
    <script disable-devtool-auto  src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <% } %>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Angular Website" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <style>
    #animation-container {
      width: 300px;
      height: 300px;
    }

    #animation-block {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <title>Halal Pizza</title>
</head>

<body >
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="animation-block">
      <div id="animation-container"></div>
    </div>
    <script>
     
      const animationFileName = '%PUBLIC_URL%/lottie.json';
      const animationContainer = document.getElementById('animation-container');

      // Load and play the animation
      const animation = lottie.loadAnimation({
        container: animationContainer,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: animationFileName
      });
    </script>
  </div>

</body>

</html>
